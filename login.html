<!-- This is the main login page -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login Your Account</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Kumbh sans";
        }
        body{
            background-color: #f5f1f1;
        }
        .container{
            display: flex;
            flex-direction: column;
            width: 70%;
            width: 600px;
            justify-content: center;
            align-items: center;
            margin: auto;
            margin-top: 150px;
            padding: 30px 0px;
        }
        .form-container{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            background-color: white;
            width: 40%;
            padding: 40px;
            border-radius: 5px;
        }

        form>p{
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .login-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .admin-login {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
        }

        .admin-login:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome, Log into your account</h1>
        <div class="form-container">
            <form method="post" action="/login_validation">
                <p>It is our great pleasure to have you on board!</p>
                <br>
                <br>
                <div class="form-group">
                    <label for="userid">User ID</label>
                    <input type="text" id="userid" name="userid" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <input type="submit" class="login-button" , value="Login">
                <a href="/admin_login" class="admin-login">Login as Admin</a>
            </form>
        </div>
    </div>
</body>

</html>
