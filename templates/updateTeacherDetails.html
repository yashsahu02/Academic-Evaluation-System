<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Update Teacher Details</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: "Kumbh sans";
        }

        .form-container {
            width: 50%;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
            margin: 20px auto;
        }

        .h2-in-form {
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 10px 0px;
            color: #333;
            text-align: center;
            font-weight: 600;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: auto;
        }

        .address-holder {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 108%;
            margin: auto;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
            width: 90%;
        }

        .form-group label,
        p {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input,select {
            width: 85%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }



        input[type=radio] {
            color: red;
            cursor: pointer;
            width: 30%;

        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .update_details{
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            width: 30%;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2 class="h2-in-form">Update Teacher's Details</h2>
        <form method='post' action='/update_teacher_details'>
            <div class="form-row">
                <div class="form-group">
                    <label for="userid">User ID</label>
                    <input type="text" id="userid" name="userid" required>
                </div>

                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>


                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>


            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input placeholder="Format: 10-digit number" type="tel" maxlength="10" minlength="10" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>

                <div class="form-group">
                    <label for="department" required>Department</label>
                    <select name="department" id="department" required onchange="populateCourses(this.id,'course')">
                        <option hidden  disabled selected value>Select Department</option>
                        <option value="ENG">Engineering</option>
                        <option value="MGMT">Management</option>
                        <!-- Other Departments will be added later -->
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="designation" required>Designation</label>
                    <select name="designation" id="designation" required>
                        <option hidden disabled selected value>Select Designation</option>
                        <option value="Assistant Professor">Assistant Professor</option>
                        <option value="Associate Professor">Associate Professor</option>
                        <option value="Professor">Professor</option>
                        <!-- Other Designations can be added later here -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number" min="20000" max="100000" name="salary" id="salary" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" id="lang" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
            </div>

            <button type="submit" class="update_details">Update Details</button>

        </form>
    </div>
</body>

</html>
